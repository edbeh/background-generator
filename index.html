<!DOCTYPE html>
<html>

<head>
	<title>Gradient Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="gradient">
	<h1>Background Generator</h1>
	<div id="dropdown">
		<button class="button" id="direction">Direction</button>
		<ul id="dropdownMenu" class="show">
			<li class="dropdownItems">To Bottom</li>
			<li class="dropdownItems">To Right</li>
			<li class="dropdownItems">To Left Bottom</li>
			<li class="dropdownItems">To Right Bottom</li>
		</ul>
	</div>
	<input id="color1" type="color" name="color1" value="#00ff00">
	<input id="color2" type="color" name="color2" value="#ff0000">
	<div id="random">
		<button class="button" id="random">Random Colors</button>
	</div>
	<h2>Current CSS Background</h2>
	<h3>linear-gradient(to right, rgb(0,255,0), rgb(255,0,0)</h3>
	<script type="text/javascript" src="script2.js"></script>
</body>

</html>
